<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вгадай місто</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Вгадай місто України</h1>
        <h2 id="random-city"></h2>
        <div class="grid">
            <div class="city" id="city-1" onclick="checkCity('city-1')"></div>
            <div class="city" id="city-2" onclick="checkCity('city-2')"></div>
            <div class="city" id="city-3" onclick="checkCity('city-3')"></div>
            <div class="city" id="city-4" onclick="checkCity('city-4')"></div>
            <div class="city" id="city-5" onclick="checkCity('city-5')"></div>
            <div class="city" id="city-6" onclick="checkCity('city-6')"></div>
            <div class="city" id="city-7" onclick="checkCity('city-7')"></div>
            <div class="city" id="city-8" onclick="checkCity('city-8')"></div>
            <div class="city" id="city-9" onclick="checkCity('city-9')"></div>
        </div>
        <button onclick="startGame()">Нова гра</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
